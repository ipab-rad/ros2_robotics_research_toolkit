version: "3"

services:
  control_server:
   image: ghcr.io/peterdavidfagan/panda_control:humble
   container_name: control_server
    networks:
      - ros_application
    build: 
      context: ../../../../
      dockerfile: .docker/control/Dockerfile.control
    devices:
      - "/dev:/dev"
    networks:
      - ros_application
    privileged: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 70
      rttime: -1 # corresponds to 'unlimited'
      memlock: 8428281856
    command: ros2 launch panda_control_demos franka_robotiq.launch.py use_fake_hardware:=false
    deploy:
      placement:
        constraints:
          - node.hostname == NUC

  zed_camera:
    image: ghcr.io/peterdavidfagan/zed2:humble
    container_name: zed_camera
    build: 
      context: ../../../../
      dockerfile: .docker/cameras/Dockerfile.zed
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./config/zed2i.yaml:/root/zed_ws/src/cameras/zed-ros2-wrapper/zed_wrapper/config/zed2i.yaml
    devices:
      - "/dev:/dev"
    networks:
      - ros_application
    privileged: true
    runtime: nvidia
    command: ros2 launch zed_wrapper zed_camera.launch.py camera_model:=zed2i node_name:=zed_camera
    deploy:
      placement:
        constraints:
          - node.hostname == CLIENT

  motion_planning_prerequisites:
    image: ghcr.io/peterdavidfagan/panda_motion_planning:humble
    build: 
      context: ../../../../
      dockerfile: .docker/motion_planning/Dockerfile.motion_planning
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=${DOCKER_XAUTH}
    volumes:
      - /tmp/.X11-unix:/tml/.X11-unix:rw
      - ${DOCKER_XAUTH}:${DOCKER_XAUTH}
    networks:
      - ros_application
    command: ros2 launch panda_motion_planning_demos motion_planning_prerequisites.launch.py
    deploy:
      placement:
        constraints:
          - node.hostname == CLIENT
  
  transporter_data_collection_app:
    image: ghcr.io/peterdavidfagan/moveit2_data_collector:humble
    container_name: transporter_data_collection_app
    build: 
      context: ../../../../
      dockerfile: .docker/transporter_data_collection_app/Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=${DOCKER_XAUTH}
    volumes:
      - /tmp/.X11-unix:/tml/.X11-unix:rw
      - ${DOCKER_XAUTH}:${DOCKER_XAUTH}
    networks:
      - ros_application
    runtime: nvidia
    command: python3 ./src/moveit2_data_collection/moveit2_data_collection/transporter_data_collection_app.py
    deploy:
      placement:
        constraints:
          - node.hostname == CLIENT

networks:
   ros_application:
     name: "host"
     external: true 
